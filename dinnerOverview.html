<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner - Dinner overview</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="myStyle/myStyle.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  </head>

  <body id="dinner-overview-container">

    <div class="form-column" id="my-header">
        <h1>Dinner Planner</h1>
    </div>

    <div class="form-column" id="dinner-overview-body" >

      <div id="dinner-overview-body-top">
        <h4 >My Dinner: <span id="dinner-overview-selected-people"></span> people</h4>
        <button type="button" id="go-back-n-edit"> Go back and edit dinner</button>
      </div>

      <div id="dinner-overview-body-middle">
        <div id="dinner-overview-my-menu-info">
        </div>

        <div id="dinner-overview-total-price">
            <p>Total: </p>
            <span id="dinner-overview-my-price"></span>
        </div>

      </div>

      <div id="dinner-overview-body-bottom">
        <button type="button" id="print-full-recipe" >Print Full Recipe</button>
      </div>

    </div>

    <div class="form-column" id="my-footer">
      Footer
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	 <!-- The application JavaScript code -->
	 <script src="js/app.js"></script>
   <script src="js/model/dinnerModel.js"></script>  
	 <script src="js/view/exampleView.js"></script>
	 <!-- TODO: Here you should include JS code for your other views -->
   <script src="js/view/selectDishView.js"></script>
   <script src="js/view/selectDishAgainView.js"></script>
   <script src="js/view/dishDetailsView.js"></script>
   <script src="js/view/dinnerOverviewView.js"></script>
   <script src="js/view/dinnerPrintoutView.js"></script>

  </body>
</html>
